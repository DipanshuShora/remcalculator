<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Rem Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h1>Rem Calculator</h1>

        <div>
            <label>
                Enter Default Pixel Size
            </label>
            <input type="text" name="default-value"/>
        </div>
        <div>
            <label>
                Enter Pixel Size to Convert
            </label>
            <input type="text" name="pixel-value"/>
            <label>
                Rem Size
            </label>
            <span class="rem-size"></span>
        </div>
        <input type="button" value="Convert" name="convert" />
    </div>
    <script src="./js/convert.js" type="text/javascript"></script>
</body>
</html>
