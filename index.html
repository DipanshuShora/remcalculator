<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Rem Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h1>Rem Calculator</h1>
        <form>
            <div>
                <label for="default-value">Enter Default Value : </label>
                <input type="text" id="default-value" value="16" />
            </div>
            <div>
                <label for="pixel-value">Enter Pixel Value :</label>
                <input type="text" id="pixel-value" value="20" />
            </div>
            <div>
                <label for="rem-value">Rem Value :</label>
                <input type="text" id="rem-value" value="1 rem" disabled />
            </div>
        </form>
    </div>
    <script src="./js/convert.js" type="text/javascript"></script>
</body>
</html>
